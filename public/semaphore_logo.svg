<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient box -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo box with gradient -->
  <rect x="0" y="0" width="50" height="50" rx="8" fill="url(#gradient)"/>
  
  <!-- Letter S -->
  <text x="25" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">S</text>
  
  <!-- SEMAPHORE text -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF6B6B">SEMAPHORE</text>
</svg> 